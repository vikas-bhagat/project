<html>
<head>
<script>
function message() {
  alert("This alert box was triggered by the onreset event handler");
}
</script>
</head>
<body>
<h1>JavaScript HTML Events</h1>
<h2>The onreset Attribute</h2>

<form onreset="message()">
  Enter your name: <input type="text" size="20">
  <input type="reset">
</form>

</body>
</html>
