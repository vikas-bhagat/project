<body>
<script language="javascript">
var d;
d= "nilima kalyan mali";
document.write(d);

let greeting = "Hello, ";
let name = "Alice";
let message = greeting + name + "!"; // Concatenation
document.write(message); // Output: Hello, Alice!
document.write("<br><br>")

let text = "JavaScript";
let length = text.length; // Get the length of the string
document.write("Length of the string is: " + length); // Output: Length of the string is: 10
document.write("<br><br>")

let phrase = "Learning JavaScript";
let subStr = phrase.substring(0, 8); // Get substring from index 0 to 8
let slicedStr = phrase.slice(9); // Get substring from index 9 to the end

document.write(subStr); // Output: Learning
document.write(slicedStr); // Output: JavaScript
document.write("<br><br>")

let age = 25;
let templateString = `I am ${age} years old.`; // Using template literals
document.write(templateString); // Output: I am 25 years old.
document.write("<br><br>")

let originalText = "I love JavaScript.";
let newText = originalText.replace("JavaScript", "programming");
document.write(newText); // Output: I love programming.
document.write("<br><br>")


let fruits = "apple,banana,cherry";
let fruitArray = fruits.split(","); // Split string into an array
console.log(fruitArray); // Output: ['apple', 'banana', 'cherry']







</script>
