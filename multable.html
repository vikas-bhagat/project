
<html>
<BODY> 

<script language=javascript type="text/javascript">
  let  x=1
document.writeln("<h3> Times tables </h3>")
while(x<=15)
     {  document.writeln("<h3>"+x+" times table</h3>")
        document.writeln("<ul>")
         for(i=1;i<=10;i++)
         {
           document.writeln("<li>"+i+" times "+x+" = "+i*x)
         }
        x++
       document.writeln("</ul>")
     } 
</script>
</body>
</html>
